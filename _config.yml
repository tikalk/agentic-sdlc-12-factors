# Site settings
title: "The Twelve-Factor Agentic SDLC"
description: "A methodology for building software using AI coding agents as integral participants throughout the software development lifecycle"
baseurl: "/agentic-sdlc-12-factors" # the subpath of your site, e.g. /blog
url: "https://hagzag.github.io" # the base hostname & protocol for your site

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Just the Docs theme configuration
search_enabled: true
heading_anchors: true

# Navigation structure
nav_sort: case_insensitive

# Footer content
footer_content: "Copyright &copy; 2024. Distributed by an <a href=\"https://github.com/just-the-docs/just-the-docs/tree/main/LICENSE.txt\">MIT license.</a>"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Color scheme
color_scheme: light

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - docs/

# Collections
collections:
  prompts:
    output: true
    permalink: /:collection/:name