# Site settings
title: "The Twelve-Factor Agentic SDLC"
description: "A methodology for building software using AI coding agents as integral participants throughout the software development lifecycle"
baseurl: "/agentic-sdlc-12-factors" # the subpath of your site, e.g. /blog
url: "https://hagzag.github.io" # the base hostname & protocol for your site

# Custom theme disabled for custom layout

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Custom layout configuration removed

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - docs/

# Collections
collections:
  prompts:
    output: true
    permalink: /:collection/:name